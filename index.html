<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
    
        <script>
            
            /*Computer randomly selection*/
            function getComputerChoice(){
                const computerChoice = Math.floor(Math.random()*3);
                if (computerChoice=== 0){
                    return "rock";  
                }
                if (computerChoice=== 1){
                    return "scissors";   
                }
                if (computerChoice=== 2){
                    return "paper";
                }                            
            }          
    
            /*Player choice selection*/
            function getPlayerChoice(){
                const playerChoice= prompt("write your choice").toLowerCase();

                if (playerChoice==="rock"|| 
                    playerChoice==="scissors"|| 
                    playerChoice==="paper"){
                    return playerChoice;
                }
                else{
                    if (playerChoice!=="rock"|| 
                    playerChoice!=="scissors"|| 
                    playerChoice!=="paper"){
                        alert("This hand don't exist");
                    }           
                }
            }
    
            /*play a single round of the game*/
            function playRound(playerSelection, computerSelection) {
   
                if (computerSelection===playerSelection){
                        return "It's a tie";                                                                                    
                }
                else if ((computerSelection ==="paper" && playerSelection==="rock") ||
                    (computerSelection ==="scissors" && playerSelection==="paper") ||
                    (computerSelection ==="rock" && playerSelection==="scissors")){
                        return "You lost! Computer win";                                                                      
                }
                else if ((computerSelection ==="paper" && playerSelection==="scissors") ||
                    (computerSelection ==="scissors" && playerSelection==="rock") ||
                    (computerSelection ==="rock" && playerSelection==="paper")){
                        return "You win! Computer lost";                                                                     
                }
                else{
                    return "player hand is not correct";
                }                          
            }

            /*play the best of five round game*/
            let playerScore=0;
            let computerScore=0;
            function playGame(){
    
                for(let round=0; round<=4; round++){
                    playerSelection=getPlayerChoice();
                    computerSelection=getComputerChoice();
                    let result=playRound(playerSelection, computerSelection);
                    if(result==="It's a tie"){
                        playerScore;
                        computerScore;
                    }
                    else if(result==="You lost! Computer win"){
                        computerScore++;
                    }
                    else if(result==="You win! Computer lost"){
                        playerScore++;
                    }
                }
                if(playerScore===computerScore){
                    return "No winner, play again";
                }
                else if(playerScore>computerScore){
                    return "Player win the game";
                }
                else{
                    return "Computer win the game"
                }             
            }
            console.log(playGame()+";"+"playerScore="+playerScore+";"+"computerScore="+computerScore);
      
        </script>
    </body>

</html>
